<!doctype html>
<html>
<head>
<meta name="ad.size" content="width=160,height=600">
<script type="text/javascript">var clickTag = "";</script>
<meta charset="UTF-8">
<title>300x250 - Double Click - Noximus</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="javascript:window.open(window.clickTag)">
    <div id="click_screen">
      <!-- Container FlashTalking -->
      <div id="container">
          <!-- Content -->
          <!-- Global Elements: Logo, Backgrounds, etc. -->
          <img id="logo" class="hidden" src="img/f1_img1.png"/>
          <!--  Frame 1 -->
          <div id="f1_img1" class="show"><img src="img/f1_img1.png"></div>
          <div id="f1_img2" class="hidden"><img src="img/f1_img2.png"></div>
          <!--  Frame 2 -->
          <div id="f2_img1" class="hidden"><img src="img/f2_img1.png"></div>
          <!--  Frame 3 -->
          <div id="f3_img1" class="hidden"><img src="img/f3_img1.png"></div>
          <!--  Frame 4 -->
          <div id="f4_img1" class="hidden"><img src="img/f4_img1.png"></div>
          <!--  Frame 5 -->
          <div id="f5_img1" class="hidden"><img src="img/f5_img1.png"></div>
          <!-- CTA -->
          <img id="cta" class="hidden" src="img/f1_img2.png"/>
          <!-- End Content -->
      </div>
    </div>
  </a>
  <!--scripts-->
  <!-- Greensock Scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/plugins/CSSPlugin.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenLite.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/easing/EasePack.min.js"></script>

  <!-- Timeline Animation Scripts -->
  <script type="text/javascript" src="js/Animation.js"></script>

</html>
